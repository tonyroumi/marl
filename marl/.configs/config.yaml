defaults:
  - _self_
  - environment: TwoArmPegInHole
  - policy: TwoActorsSharedCritic
  - agent: SharedCritic
  - algorithm: MAPPO

seed: 0
total_timesteps: 1_000_000
exp_name: "exp_name"

# Video recording configuration
video: true                                   # Flag to record videos during training  
video_interval: 1000                          # Interval between video recordings (in steps)  
video_path: results/${hydra:runtime.choices.environment}/${hydra:runtime.choices.policy}/${exp_name}/${now:%Y.%m.%d}

#Custom Hydra run directory
hydra:
  run:
    dir: results/${hydra:runtime.choices.environment}/${hydra:runtime.choices.policy}/${exp_name}/${now:%Y.%m.%d}